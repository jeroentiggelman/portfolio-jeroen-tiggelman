  category: "Beauté"
  color: "#93608D"
  images: "glamour"
  cover: "./glamour/projects-glamour-001.jpg"
  desc: "Le terme glamour désigne une beauté sensuelle, pleine de charme et d'éclat, caractéristique de certaines vedettes féminines de Hollywood. Quelqu'un de glamour est à la fois suave, sexy, chic, et souvent délicatement à la mode. Le terme est également employé en photographie pour désigner un style sensuel et suggestif. — Wikipedia"
- title: "Pinup"
  title_detail: "Pinup - Un petit voyage dans le temps"
  slug: "pinup-un-petit-voyage-dans-le-temps"
  category: "Lifestyle"
  color: "#E5325A"
  images: "pinup"
  cover: "./pinup/projects-pinup-001.jpg"
  desc: "Une pin-up est une représentation de femme, dessinée ou photographique, dans une pose attirante ou « sexy », d'où l'expression anglo-saxonne de « pin-up girl » qui pourrait se traduire en français par « jeune femme épinglée au mur ». Le mot est employé pour la première fois en 1941. Depuis leur apparition, les pin-up sont restées un symbole de charme et d'érotisme régulièrement remis au goût du jour. - Wikipedia"
- title: "Alternative"
  title_detail: "Alternative - Des choses extraordinaires"
  slug: "alternative-des-choses-extraordinaires"
  category: "Lifestyle"
  color: "#E28A5D"
  images: "alternative"
  cover: "./alternative/projects-alternative-001.jpg"
  desc: "Alternative modeling is a branch of the modeling industry that features models who do not conform to mainstream ideals of beauty. Alternative models are often niche-specific, with a personal style that represents subcultures like goth, steampunk, and fetishism. An alternative model may, for example, be tattooed, pierced, or have other body modifications, have distinctively subcultural hair such as being shaved, dyed a distinctively unnatural color, or styled into a mohawk or dreadlocks. Alternative modeling can be clothed or unclothed. - Wikipedia"
